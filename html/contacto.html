    <main class="contenedor">

        <section class="grid centrar-columnas">
            <h2 class="centrar-texto">
                Contacto
            </h2>
            <div class="columnas-12">
                <figure>
                    <img src="../mutimedia/imagenes/te (15).jpg" alt="imagen de la seccion de contactenos">
                </figure>
            </div>

            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <fieldset>
                        <legend>Contáctanos</legend>

                        <div class="msj">
                            <span class="mensaje-red">*Todos los campos son requeridos</span>
                        </div>

                        <div class="campo">
                            <label for="nombre"> <span class="mensaje-red">*</span> Nombre:</label>
                            <input required type="text" id="nombre" name="nombre" placeholder="ejemplo: Valeria"
                                >
                        </div>
                        <div class="campo">
                            <label for="email"> <span class="mensaje-red">*</span> E-mail:</label>
                            <input required type="email" id="email" name="email" placeholder="Ejemplo: valeria@gmail.com" >
                        </div>
                        <div class="campo mensaje">
                            <label for="mensaje"> <span class="mensaje-red">*</span> Mensaje:</label>
                            <textarea name="mensaje" id="mensaje" placeholder="Hola quisiera saber sobre..." cols="30" rows="10" ></textarea>
                        </div>
                        <div class="campo enviar">
                            <input required class="btn btn-primary" type="submit" value="Enviar">
                        </div>
                        
                    </fieldset>
                </form>
            </div>
        </section>

    </main>
